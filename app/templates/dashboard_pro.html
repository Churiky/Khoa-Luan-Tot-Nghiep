<!-- app/templates/dashboard_pro.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dự Đoán Giá — Dashboard PRO</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/css/dashboard_pro.css">
</head>

<body>
  <!-- CUSTOM POPUP (đẹp) -->
  <div id="customModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <div class="modal-icon"><i class="fa fa-circle-info"></i></div>
      <div class="modal-title">Thông báo</div>
      <div id="modalMessage" class="modal-message"></div>
      <div class="modal-actions">
        <button id="modalOk" class="modal-btn modal-ok"><i class="fa fa-check-circle me-1"></i> Đồng ý</button>
        <button id="modalCancel" class="modal-btn modal-cancel"><i class="fa fa-times-circle me-1"></i> Hủy</button>
      </div>
    </div>
  </div>

  <div class="dp-root">
    <aside class="dp-sidebar">
      <div class="dp-brand">
        <img id="dpLogo" src="/static/img/hinh_huit.png" alt="logo">
        <div class="dp-brand-text">
          <div class="title">Dự Đoán Giá — Pro</div>
          <div class="subtitle">Phân tích • Dự đoán • Gợi ý hành động</div>
        </div>
      </div>

      <div class="dp-controls">
        <label class="label small">Tải lên CSV</label>
        <input id="uploadCSV" type="file" accept=".csv" class="form-control form-control-sm" />
        <button id="btnUpload" class="btn btn-success btn-block mt-2">
          <i class="fa fa-upload me-2"></i> Upload CSV
        </button>

        <label class="label small mt-3">Chọn file dữ liệu</label>
        <select id="fileSelect" class="form-select mb-2"></select>

        <button id="btnTrain" class="btn btn-primary btn-block mt-2">
          <i class="fa fa-rocket me-2"></i> Huấn luyện
        </button>

        <button id="btnRefresh" class="btn btn-outline-light btn-block mt-2">
          <i class="fa fa-sync-alt me-2"></i> Làm mới
        </button>

        <hr class="divider">

        <!-- API download -->
        <label class="label small mt-3">Tải dữ liệu bằng mã</label>
        <div class="d-flex gap-2 mb-2">
          <input id="stockSymbol" class="form-control form-control-sm" placeholder="VD: VNM">
          <button id="btnDownloadAPI" class="btn btn-sm btn-info">Tải</button>
        </div>

        <hr class="divider">

        <div class="btn-group-vertical w-100 mt-2">
          <label class="label small mt-3">Lọc theo ngày</label>
          <input type="date" id="startDate" class="form-control form-control-sm mb-2" />
          <input type="date" id="endDate" class="form-control form-control-sm mb-2" />
          <button id="btnApplyRange" class="btn btn-info btn-block mt-2">
            <i class="fa fa-filter me-2"></i> Áp dụng
          </button>
        </div>
      </div>

      <div class="dp-footer">
        <small>© 2025 • DATN</small>
      </div>
    </aside>

    <main class="dp-main">
      <header class="dp-header d-flex justify-content-between align-items-center">
        <div>
          <h1 class="mb-0">Dashboard Dự Đoán Giá</h1>
          <small class="muted">Biểu đồ tương tác — Gợi ý hành động</small>
        </div>

        <div class="d-flex align-items-center gap-3">
          <div class="text-end small muted">
            <div>Server: <strong>Local</strong></div>
            <div id="lastAction">Sẵn sàng</div>
          </div>

          <button id="btnDownloadCSV" class="btn btn-outline-light">
            <i class="fa fa-download me-2"></i> Xuất CSV
          </button>

          <button id="themeToggle" class="btn btn-light" title="Toggle light/dark">
            <i class="fa fa-moon"></i>
          </button>
        </div>
      </header>

      <section class="dp-chart card">
        <div class="chart-topbar d-flex justify-content-between align-items-center">
          <div class="chart-title">Giá đóng cửa: Thực tế vs Dự đoán</div>
          <div class="btn-group" role="group" aria-label="Date range selector">
            <button class="btn btn-sm btn-outline-primary range-btn fw-semibold px-3" data-range="30">1M</button>
            <button class="btn btn-sm btn-outline-primary range-btn fw-semibold px-3" data-range="90">3M</button>
            <button class="btn btn-sm btn-outline-primary range-btn fw-semibold px-3" data-range="180">6M</button>
            <button class="btn btn-sm btn-outline-primary range-btn fw-semibold px-3" data-range="365">1Y</button>
          </div>
        </div>

        <div id="chart" style="height:520px;"></div>
      </section>

      <section class="dp-insights d-flex gap-3 mt-4">
        <div class="card w-50">
          <div class="card-header">Gợi ý giao dịch</div>
          <div class="card-body">
            <div class="btn-group mb-3">
              <button id="btnSignalAdvanced" class="btn btn-outline-success">MA/RSI</button>
              <button id="btnSignalSummary" class="btn btn-outline-warning">Tổng hợp</button>
              <button id="btnSignalRecommend" class="btn btn-outline-danger">Khuyến nghị tổng hợp</button>
            </div>

            <div id="signalCard" class="signal-card">
              <div class="signal-head">
                <span class="signal-label">Chưa có phân tích</span>
              </div>
              <pre id="signalResult" class="signal-pre">Nhấn nút để xem gợi ý...</pre>
            </div>
          </div>
        </div>
        <div class="card w-50">
          <div class="card-header">Kết quả phân tích nâng cao</div>
          <div class="card-body">
            <div id="advDailyBox" class="adv-box"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- LOAD JS -->
  <script src="/static/js/dashboard_pro.js"></script>
</body>

</html>
